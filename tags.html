---
layout: default
permalink: /tag
title: All tags
toc: true
---
<section class="tags-list">
{% capture content %}
    {% for tag in site.tags %}
      <h3>{{ tag[0] }}</h3>
      <ul>
        {% for post in tag[1] %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    {% endfor %}
{% endcapture %}

{{ content | toc }}
</section>
